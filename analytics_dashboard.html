<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.4em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .recent-tickets {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .ticket-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .ticket-info h4 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .ticket-info p {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .ticket-badges {
            display: flex;
            gap: 5px;
            flex-direction: column;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-align: center;
            min-width: 80px;
        }

        .badge.high { background: #e74c3c; color: white; }
        .badge.medium { background: #f39c12; color: white; }
        .badge.low { background: #27ae60; color: white; }
        .badge.critical { background: #8e44ad; color: white; }

        .sentiment.positive { background: #2ecc71; color: white; }
        .sentiment.neutral { background: #95a5a6; color: white; }
        .sentiment.negative { background: #e74c3c; color: white; }
        .sentiment.frustrated { background: #9b59b6; color: white; }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #3498db;
            border-radius: 25px;
            color: #3498db;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .control-btn:hover, .control-btn.active {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                ü§ñ AI Support Analytics Dashboard
            </h1>
            <p>Real-time insights into your AI-powered customer support system</p>
        </div>

        <div class="controls">
            <button class="control-btn active" onclick="refreshData()">üîÑ Refresh Data</button>
            <button class="control-btn" onclick="simulateTickets()">üìù Simulate Tickets</button>
            <button class="control-btn" onclick="exportData()">üìä Export Report</button>
        </div>

        <div id="error-container"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-tickets">-</div>
                <div class="stat-label">Total Tickets</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="open-tickets">-</div>
                <div class="stat-label">Open Tickets</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="resolved-tickets">-</div>
                <div class="stat-label">Resolved This Week</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avg-response-time">-</div>
                <div class="stat-label">Avg Response Time</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h3 class="chart-title">Ticket Categories</h3>
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Priority Distribution</h3>
                <canvas id="priorityChart"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Sentiment Analysis</h3>
                <canvas id="sentimentChart"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Daily Ticket Trends</h3>
                <canvas id="trendChart"></canvas>
            </div>
        </div>

        <div class="recent-tickets">
            <h3 class="chart-title">Recent Tickets</h3>
            <div id="recent-tickets-list">
                <div class="loading">Loading recent tickets...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001';
        
        let charts = {};
        let dashboardData = {};

        // Initialize dashboard
        async function initDashboard() {
            try {
                await refreshData();
                setInterval(refreshData, 30000); // Refresh every 30 seconds
            } catch (error) {
                showError('Failed to initialize dashboard: ' + error.message);
            }
        }

        // Refresh all data
        async function refreshData() {
            try {
                showLoading();
                
                // Fetch analytics data
                const analyticsResponse = await fetch(`${API_BASE}/analytics`);
                const analyticsData = await analyticsResponse.json();
                
                // Fetch recent tickets
                const ticketsResponse = await fetch(`${API_BASE}/tickets?limit=10`);
                const ticketsData = await ticketsResponse.json();
                
                dashboardData = {
                    analytics: analyticsData,
                    tickets: ticketsData.tickets
                };
                
                updateStats(analyticsData);
                updateCharts(analyticsData);
                updateRecentTickets(ticketsData.tickets);
                
                hideError();
                
            } catch (error) {
                showError('Failed to refresh data: ' + error.message);
            }
        }

        // Update statistics cards
        function updateStats(data) {
            const recent = data.recent_week;
            document.getElementById('total-tickets').textContent = recent.total;
            document.getElementById('open-tickets').textContent = recent.open;
            document.getElementById('resolved-tickets').textContent = recent.resolved;
            
            // Calculate average response time (mock data for demo)
            const avgTime = recent.resolved > 0 ? Math.round(24 / recent.resolved * 10) / 10 : 0;
            document.getElementById('avg-response-time').textContent = avgTime + 'h';
        }

        // Update all charts
        function updateCharts(data) {
            updateCategoryChart(data.categories);
            updatePriorityChart(data.priorities);
            updateSentimentChart(data.sentiments);
            updateTrendChart();
        }

        // Category chart
        function updateCategoryChart(categories) {
            const ctx = document.getElementById('categoryChart').getContext('2d');
            
            if (charts.category) {
                charts.category.destroy();
            }
            
            charts.category = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: categories.map(c => c.name),
                    datasets: [{
                        data: categories.map(c => c.count),
                        backgroundColor: [
                            '#3498db', '#e74c3c', '#f39c12', '#27ae60',
                            '#9b59b6', '#1abc9c', '#e67e22'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Priority chart
        function updatePriorityChart(priorities) {
            const ctx = document.getElementById('priorityChart').getContext('2d');
            
            if (charts.priority) {
                charts.priority.destroy();
            }
            
            const colors = {
                'Critical': '#8e44ad',
                'High': '#e74c3c',
                'Medium': '#f39c12',
                'Low': '#27ae60'
            };
            
            charts.priority = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: priorities.map(p => p.name),
                    datasets: [{
                        data: priorities.map(p => p.count),
                        backgroundColor: priorities.map(p => colors[p.name] || '#3498db'),
                        borderRadius: 8,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Sentiment chart
        function updateSentimentChart(sentiments) {
            const ctx = document.getElementById('sentimentChart').getContext('2d');
            
            if (charts.sentiment) {
                charts.sentiment.destroy();
            }
            
            const colors = {
                'Positive': '#2ecc71',
                'Neutral': '#95a5a6',
                'Negative': '#e74c3c',
                'Frustrated': '#9b59b6'
            };
            
            charts.sentiment = new Chart(ctx, {
                type: 'polarArea',
                data: {
                    labels: sentiments.map(s => s.name),
                    datasets: [{
                        data: sentiments.map(s => s.count),
                        backgroundColor: sentiments.map(s => colors[s.name] || '#3498db')
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Trend chart (mock data for demo)
        function updateTrendChart() {
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            if (charts.trend) {
                charts.trend.destroy();
            }
            
            // Generate mock trend data for the last 7 days
            const days = [];
            const ticketCounts = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                days.push(date.toLocaleDateString('en-US', { weekday: 'short' }));
                ticketCounts.push(Math.floor(Math.random() * 20) + 5);
            }
            
            charts.trend = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: days,
                    datasets: [{
                        label: 'Tickets Created',
                        data: ticketCounts,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Update recent tickets list
        function updateRecentTickets(tickets) {
            const container = document.getElementById('recent-tickets-list');
            
            if (tickets.length === 0) {
                container.innerHTML = '<div class="loading">No recent tickets found.</div>';
                return;
            }
            
            container.innerHTML = tickets.map(ticket => `
                <div class="ticket-item">
                    <div class="ticket-info">
                        <h4>${ticket.subject}</h4>
                        <p>${ticket.customer_email} ‚Ä¢ ${ticket.category}</p>
                    </div>
                    <div class="ticket-badges">
                        <span class="badge ${ticket.priority.toLowerCase()}">${ticket.priority}</span>
                        <span class="badge sentiment ${ticket.sentiment.toLowerCase()}">${ticket.sentiment}</span>
                    </div>
                </div>
            `).join('');
        }

        // Simulate new tickets for demo
        async function simulateTickets() {
            const sampleTickets = [
                {
                    customer_email: 'demo@example.com',
                    subject: 'Demo ticket - Login issue',
                    message: 'This is a simulated ticket for demonstration purposes.'
                },
                {
                    customer_email: 'test@company.com',
                    subject: 'Demo ticket - Billing question',
                    message: 'Another simulated ticket to show the AI classification system.'
                }
            ];
            
            try {
                for (const ticket of sampleTickets) {
                    await fetch(`${API_BASE}/tickets`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(ticket)
                    });
                }
                
                // Refresh data after simulation
                setTimeout(refreshData, 1000);
                
            } catch (error) {
                showError('Failed to simulate tickets: ' + error.message);
            }
        }

        // Export data (mock function)
        function exportData() {
            const dataStr = JSON.stringify(dashboardData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'support_analytics_' + new Date().toISOString().split('T')[0] + '.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Utility functions
        function showLoading() {
            // Could add loading indicators here
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        function hideError() {
            document.getElementById('error-container').innerHTML = '';
        }

        // Initialize when page loads
        window.addEventListener('load', initDashboard);
    </script>
</body>
</html>
